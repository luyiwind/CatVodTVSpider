name: Spider Jar Gen CI

on: 
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: set up PUTTY
      run: choco install putty
    - name: Build with Gradle
      run: ./buildAndGenJar.bat ec
        
    - name: Update spider jar
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'update spider jar'
        add: "['./jar/custom_spider_xp.jar', './jar/custom_spider_xp.jar.md5']"
        
    - name: Update to vps
      run:  pscp -pw ${{ secrets.KEY_PASSWORD }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null './jar/custom_spider_xp.jar' syncbot@158.101.69.19:/home/syncbot/apk
